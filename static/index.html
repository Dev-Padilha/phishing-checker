<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Phishing Checker ‚Äì Verificador de Links</title>

    <style>
        /* ======= ESTILO GLOBAL ======= */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: white;
            padding: 22px 0;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .logo {
            width: 170px;
        }

        /* ======= CONTAINER PRINCIPAL ======= */
        .container {
            margin: 70px auto;
            text-align: center;
            max-width: 680px;
            padding: 40px 50px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            animation: fadeUp 0.5s ease-out;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            margin-top: 8px;
            margin-bottom: 10px;
            color: #1e3050;
            font-weight: 700;
        }

        p {
            margin-top: -5px;
            margin-bottom: 25px;
            color: #555;
            font-size: 17px;
        }

        /* ======= INPUT E BOT√ÉO ======= */
        input {
            width: 90%;
            padding: 14px;
            border: 1px solid #c9d0da;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 12px;
            transition: 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        button {
            width: 93%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: 0.2s;
        }

        button:hover {
            background: #0d8bff;
            box-shadow: 0 3px 10px rgba(0,123,255,0.3);
        }

        /* ======= RESULTADO ======= */
        .resultado {
            display: none;
            margin-top: 35px;
            text-align: left;
            background: #f8fbff;
            padding: 22px;
            border-radius: 12px;
            border-left: 6px solid #007bff;
            font-size: 16px;
            line-height: 25px;
            animation: fadeUp 0.4s ease-out;
        }

        /* ======= BARRA DE RISCO ======= */
        .risco-alto { border-left-color: #e63946 !important; }
        .risco-medio { border-left-color: #ffb703 !important; }
        .risco-baixo { border-left-color: #00ba10 !important; }

        /* ======= LOADING ANIMADO ======= */
        .loading {
            display: none;
            margin-top: 15px;
            font-size: 15px;
            color: #007bff;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
    </style>
</head>

<body>

    <header>
        <img src="static/logo.png" class="logo" alt="Logo">
    </header>

    <div class="container">
        <h1>Este link √© seguro?</h1>
        <p>Analise URLs para detectar riscos, golpes e poss√≠veis ataques de phishing.</p>

        <input type="text" id="url" placeholder="Cole o link aqui...">
        <button onclick="verificar()">Verificar</button>

        <div class="loading dots" id="loading">Analisando</div>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
    async function verificar() {
        const url = document.getElementById("url").value;

        if (!url.trim()) {
            alert("Digite uma URL v√°lida.");
            return;
        }

        document.getElementById("loading").style.display = "block";

        const resp = await fetch("/api/check", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ url })
        });

        const data = await resp.json();
        const box = document.getElementById("resultado");

        document.getElementById("loading").style.display = "none";

        // Define a cor da barra lateral baseado na classifica√ß√£o FINAL
        box.className = "resultado";
        if (data.classificacao === "ALTO") box.classList.add("risco-alto");
        else if (data.classificacao === "M√âDIO") box.classList.add("risco-medio");
        else box.classList.add("risco-baixo");

        box.style.display = "block";

        // Exibir motivos da heur√≠stica
        const motivosHeur = data.heuristica.motivos
            .map(m => `<li>${m}</li>`)
            .join("");

        // Motivo principal da IA
        const motivoIA = data.ia.motivo;

        box.innerHTML = `
            <strong>üîó URL analisada:</strong> ${data.url}<br><br>

            <strong>üìä Score da Heur√≠stica:</strong> ${data.heuristica.score}<br>
            <strong>ü§ñ Score da IA:</strong> ${data.ia.score}<br>
            <strong>üéØ Score Final (IA + Heur√≠stica):</strong> ${data.score_final}<br><br>

            <strong>‚ö†Ô∏è Classifica√ß√£o Final:</strong> ${data.classificacao}<br><br>

            <strong>üß† Motivo da IA:</strong>
            <p>${motivoIA}</p>

            <strong>üìå Motivos da Heur√≠stica:</strong>
            <ul>${motivosHeur}</ul>

            <strong>üïí Data da verifica√ß√£o:</strong> ${data.dataVerificacao}
        `;
    }
</script>


</body>
</html>
